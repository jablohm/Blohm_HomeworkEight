<div class="browse">
    <h1>Recipes: Try some today!</h1>
    <div class="row">
        <div class="col">
            <div class="img">
                <img src="img/${recipeImage}" alt="">
            </div>
            <div class="box">
                <h2>${recipeTitle}</h2><br>
                <p class="desc">
                    ${recipeDesc}
                </p><br>
                <div class="time">
                    <img src="/img/time.svg" alt="">
                    <p class="cooking">
                        ${recipeTime}
                    </p>
                </div>
                <div class="serves">
                    <img src="/img/servings.svg" alt="">
                    <p class="yield">
                        ${recipeServings}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
